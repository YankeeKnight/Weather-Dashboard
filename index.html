<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cea2165e68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <nav class="navbar navbar-dark custom-navbar">
            <div>
                <a class="navbar-brand d-flex flex-wrap" href="#">
                    <i class="fa-solid fa-cloud-sun-rain fa-xl d-inline-block align-text-top pe-2"></i>
                    Weather Dashboard
                </a>
            </div>
        </nav>
    </header>


    <main class="flex-row">
        <div class="container m-0">
            <div class="row">
                <div class="col-md-3" id="searchResults">
                    <label for="basic-url" class="form-label">Search for a City:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="enterCity" placeholder="Enter a City"
                            aria-describedby="basic-addon3">
                    </div>
                    <div>
                        <button type="button" class="btn form-control btn-primary btn-custom"
                            id="searchBtn">Search</button>
                    </div>
                    <div class="mt-3 pt-2 border-top border-2" id="searchHistory">
                        <!-- Place for Search History Buttons -->
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="mt-3 p-2 weatherContent">
                        <div id="cityDetail" class="p-2 border rounded border-dark border-2">
                            <!-- A place for Today's City Details -->
                        </div>

                        <div class="row pb-2 pt-1">
                            <div class="col-9 mt-3">
                                <h2 id="fiveDayHead">5-Day Forecast:</h2>
                            </div>
                        </div>

                        <div id="fiveDay" class="d-flex flex-wrap custom-5day">
                            <!-- A place for the 5 Day Forecast -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_utc)</script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
